<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <p>Voce pode escrever
        um Paragrafo
        de qualquer jeito
        se estiver dentro do 
        p e /p
    </p>
    <p>Se precisar quebrar o texto
        em um local especifico <br> como esse,
        voce pode usar a tag br.
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &delta;
        &yen;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis
        &#x1F60E;
    </p>
</body>
</html>
